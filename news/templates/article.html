{% extends "base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}


                <div class="row news-inner">
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="padding-left: 0%;padding-right: 0%;left: 13%;border-right-width: 10%;margin-bottom: 30px;">
                        <h3 style=" margin-top: 50px;"><strong>{{ news.title }}</strong></h3>
                        <ul class="blog-post-info list-inline">
                            <li>{{ news.created }}</li>
                            <li><a href="{% url 'news-category' news.category.slug %}">{{ news.category }}</a></li>
                            <li>
                                <script type="text/javascript" src="http://vk.com/js/api/share.js?93" charset="windows-1251"></script>
                                <script type="text/javascript"><!--
                                    document.write(VK.Share.button(false,{type: "round", text: "Поделиться"}));
                                --></script>                                
                            </li>    
                            <li>
                                <div id="ok_shareWidget"></div>
                                    <script>
                                        !function (d, id, did, st) {
                                          var js = d.createElement("script");
                                          js.src = "https://connect.ok.ru/connect.js";
                                          js.onload = js.onreadystatechange = function () {
                                          if (!this.readyState || this.readyState == "loaded" || this.readyState == "complete") {
                                            if (!this.executed) {
                                              this.executed = true;
                                              setTimeout(function () {
                                                OK.CONNECT.insertShareWidget(id,did,st);
                                              }, 0);
                                            }
                                          }};
                                          d.documentElement.appendChild(js);
                                        }(document,"ok_shareWidget",document.URL,"{width:190,height:30,st:'rounded',sz:20,ck:2}");
                                    </script>                                
                            </li>
                            <li>   
                                <div id="fb-root"></div>
                                <script>(function(d, s, id) {
                                  var js, fjs = d.getElementsByTagName(s)[0];
                                  if (d.getElementById(id)) return;
                                  js = d.createElement(s); js.id = id;
                                  js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.5";
                                  fjs.parentNode.insertBefore(js, fjs);
                                }(document, 'script', 'facebook-jssdk'));</script>

                                <div class="fb-share-button" data-layout="button_count" style="top: -6px;"></div>   
                            </li>
                            {% comment %}
                            <li>
                                <script type="text/javascript" src="http://webdiscover.ru/engine/api/share/share.js" charset="windows-1251"></script>
                                <script type="text/javascript"><!--
                                    document.write(WD.Share.button(false,{id: 2, width: 100, text: "Поделиться"}));
                                --></script>
                            </li>
                            {% endcomment %}
                            
                            
                        </ul>
                        <br>
                        <p>{{ news.content|safe }}</p>
                        <center><img alt="" src="{{ news.image_after.medium.url }}"/></a></center>                        
                    </div>
                </div>
      
{% endblock %}
