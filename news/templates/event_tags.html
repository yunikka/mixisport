

                <h2>События</h2>
                <div class="row statistic">
                    <div class="col-lg-12">
                        {% for pair in pairs %}
                        <div class="jum">
                            <div class="row">
                                <center><h3><a href="{{ pair.events.get_absolute_url }}">{{ pair.events }}</a></h3></center>
                                <h4>Кто победит:</h4>

                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="img-inner">
                                        <a href="{% url 'fighters' pair.fighters_1.slug %}"><img src="{{ MEDIA_URL }}/{{ pair.fighters_1.photo }}" style="width: 263px;height: 263px;"></a>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="img-inner">
                                        <a href="{% url 'fighters' pair.fighters_2.slug %}"><img src="{{ MEDIA_URL }}/{{ pair.fighters_2.photo }}" style="width: 263px;height: 263px;"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <span class="result-inner left-result">{{ pair.fighters_1 }}</span>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 coefficient">
                                    <span></span>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <span class="result-inner right-result">{{ pair.fighters_2 }}</span>
                                </div>
                            </div>
                        </div>
                        <a href="{{ pair.events.get_absolute_url }}" class="pull-right more-info">Подробнее...</a>
                        <br><br>
                        {% endfor %} 
                    </div>
                </div>
